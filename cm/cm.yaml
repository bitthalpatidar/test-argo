---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: my-deploymnt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-dep 
  template:
    metadata:
      labels:
        app: my-dep
    spec:
      containers:
        - name: my-con
          image: vandanapatidar/test-repo:001
          ports:
           - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-svc
spec:
  type: NodePort
  selector:
    app: my-dep
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
      nodeport: 30388

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-cm
data:
  name: bitthal
  test: value
